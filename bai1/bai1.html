<html>
    <head>
        <title> Bai 1.HTML</title>
        
    </head>
    <body>
        MON PHAT TRIEN UNG DUNG WEB + BTL
        <!-- MON PHAT TRIEN WEB
         cách 1: ctrl + K + C
         cách 2: C+/-->

         <!-- thẻ đề mục -->
          <h1> đây là thẻ h1</h1>
          <h2> đây là thẻ h2</h2>

         <p>Đây là thẻ phân đoạn</p>
         <p> Phat triển web + <br><br> nhóm 01</p><!-- br là xuống dòng -->
         <!-- ngoài thẻ <p></p> còn 1 số thẻ phân đoạn khác nhau như: div: phân đoạn cột lớn, span: phân đoạn ngắn -->
          <!-- thẻ b để viết đậm
           thẻ i để viết nghiêng
           thẻ u để viết gạch chân -->
           <b>đây là thẻ B</b>
           <i> dây là thẻ I</i>
           <u>đây là thẻ U</u>
           <b><i><u>đây là cả 3</u></i></b>
           <font color="green"> đây là thẻ font có chữ màu xanh</font>
           <font face="verdama">đây là thẻ định dạng phông chữ</font>
           <font size="9">thẻ font có size</font>
           <font color="red" face="time new roman" size="10">đây là font tổng hợp</font>
           <!-- thẻ định dạng số trên là sup
           thẻ định dạng số dưới là sub -->X<sup>2</sup> <br> H<sub>2</sub>O
           <img src="ảnh/haiz.jpg" alt="100">
    </body>
</html>
